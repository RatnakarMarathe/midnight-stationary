<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Stationery</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #00796b;
            color: #fff;
            padding: 2em 0;
            text-align: center;
            font-size: 1.5em;
        }

        header p {
            font-size: 1em;
            margin-top: 5px;
            font-weight: 300;
            color: #e0f2f1;
        }

        /* Tabs */
        .tabs {
            margin-bottom: 20px;
        }

        .tab-links {
            display: flex;
            cursor: pointer;
        }

        .tab-links div {
            flex: 1;
            background-color: #00796b;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
        }

        .tab-links div:hover {
            background-color: #004d40;
        }

        .tab-content {
            display: none;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        h1, h2, h3 {
            color: #004d40;
            font-weight: 600;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.2em;
            color: #00796b;
            margin-bottom: 20px;
        }

        /* Product List */
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-item {
            background: #e0f2f1;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-item img {
            width: 150px;
            height: 150px;
            max-height: 150px;
            object-fit: cover;
        }

        .product-item h3 {
            margin: 15px 0;
            font-size: 1.3em;
            color: #004d40;
        }

        .product-item button {
            background: #0288d1;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .product-item button:hover {
            background: #0277bd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Cart Section */
        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }

        #cart-total, #total-with-fee {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        /* Buttons */
        button {
            background-color: #0288d1;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0277bd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* QR Code */
        .qr-container {
            text-align: center;
            margin: 30px 0;
        }

        #qr-code {
            display: none;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #00796b;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            position: relative;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #e0f2f1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-list {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.6em;
            }

            h3 {
                font-size: 1.1em;
            }

            button {
                padding: 10px 18px;
            }

            #cart-total, #total-with-fee {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Midnight Stationery</h1>
        <p>Your last-minute stationery solution in Pune</p>
    </header>

    <div class="container">
        <h2>Our Products</h2>

        <div class="tabs">
            <div class="tab-links">
                <div onclick="openTab(event, 'chart-paper')">Chart Paper</div>
                <div onclick="openTab(event, 'glue')">Glues</div>
                <div onclick="openTab(event, 'craft-materials')">Craft Materials</div>
            </div>
        </div>

        <div id="chart-paper" class="tab-content"></div>
        <div id="glue" class="tab-content"></div>
        <div id="craft-materials" class="tab-content"></div>

        <h2>Your Cart</h2>
        <div class="cart-items">
            <p>No items in cart.</p>
        </div>

        <div id="cart-summary">
            <h3 id="cart-total">Total: ₹0</h3>
            <h3 id="total-with-fee">Total with Delivery: ₹500</h3>
        </div>

        <button onclick="generateQRCode()">Pay</button>

        <div class="qr-container">
            <h3>Scan the QR Code to Pay</h3>
            <img id="qr-code" src="" alt="QR Code" style="display:none;">
        </div>

        <h2>Share Your Location</h2>
        <button onclick="getLocation()">Share My Location</button>
        <div id="location-info"></div>
    </div>

    <footer>
        <p>&copy; 2024 Midnight Stationery. All rights reserved.</p>
    </footer>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                populateTabs(data);
            } catch (error) {
                console.error('Error fetching the product data:', error);
            }
        }

        function populateTabs(data) {
            const chartPaperContainer = document.getElementById('chart-paper');
            const glueContainer = document.getElementById('glue');
            const craftMaterialsContainer = document.getElementById('craft-materials');

            const createProductHTML = (product) => `
                <div class="product-item">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>₹${product.price}</p>
                    <button>Add to Cart</button>
                </div>
            `;

            chartPaperContainer.innerHTML = data.chartPaper.map(createProductHTML).join('');
            glueContainer.innerHTML = data.glues.map(createProductHTML).join('');
            craftMaterialsContainer.innerHTML = data.craftMaterials.map(createProductHTML).join('');

            // Open default tab
            document.querySelector(".tab-links div").click();
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-links")[0].children;
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "#00796b";
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.style.backgroundColor = "#004d40";
        }

        // Fetch products on page load
        document.addEventListener("DOMContentLoaded", fetchProducts);
    </script>
</body>
</html>
