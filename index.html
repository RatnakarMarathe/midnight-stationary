<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Stationary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Midnight Stationary</h1>
    </header>

    <main>
        <section id="product-list" class="product-list">
            <!-- Products will be loaded here -->
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <p id="cart-total">Total: ₹0</p>
            <p id="total-with-fee">Total with Delivery: ₹500</p>
            <button onclick="generateQRCode()">Pay Now</button>
            <img id="qr-code" style="display: none;" alt="UPI QR Code">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
