<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Stationary</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Midnight Stationery</h1>
        <p>Your last-minute stationery solution in Pune</p>
    </header>
    
    <div class="container">
        <h2>Our Products</h2>
        <div class="tabs">
            <div class="tab-links">
                <div onclick="openTab(event, 'chart-paper')">Chart Paper</div>
                <div onclick="openTab(event, 'glue')">Glues</div>
                <div onclick="openTab(event, 'craft-materials')">Craft Materials</div>
            </div>
        </div>

        <div id="chart-paper" class="tab-content product-list"></div>
        <div id="glue" class="tab-content product-list"></div>
        <div id="craft-materials" class="tab-content product-list"></div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <div class="cart-items"></div>
        <p id="cart-total">Total: ₹0</p>
        <p id="total-with-fee">Total with Delivery: ₹0</p>
        <img id="qr-code" style="display:none;" alt="QR Code">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="location-info"></div>
        <button onclick="getLocation()">Share Location and Cart</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Midnight Stationery. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
