<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Stationary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Midnight Stationary</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Your Last-Minute Stationery Savior</h1>
            <p>We deliver what you need, when you need it, even at midnight.</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Product items will be dynamically generated -->
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <p>No items in cart.</p>
        </div>
        <button class="checkout-button">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Midnight Stationary</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
