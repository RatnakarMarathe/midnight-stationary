<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f4f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #00796b;
        }
        .tabs {
            margin-bottom: 20px;
        }
        .tab-links {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
            border-bottom: 2px solid #00796b;
        }
        .tab-links div {
            flex: 1;
            background-color: #004d40;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .tab-links div:hover, .tab-links div.active {
            background-color: #00796b;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-item {
            background: #e0f2f1;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .product-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-item img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-item h3 {
            margin: 10px 0;
            color: #004d40;
        }
        .product-item button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-item button:hover {
            background-color: #004d40;
        }
        .cart {
            margin-top: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin-top: 0;
            color: #00796b;
        }
        .cart-items {
            margin-bottom: 20px;
        }
        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #e0f2f1;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        #cart-total, #total-with-fee {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #qr-code {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 1px solid #00796b;
            border-radius: 8px;
        }
        .location-info {
            margin-top: 20px;
            text-align: center;
        }
        .location-info a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
        .location-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Our Products</h2>

        <div class="tabs">
            <div class="tab-links" onclick="openTab(event, 'chart-paper')">Chart Paper</div>
            <div class="tab-links" onclick="openTab(event, 'glue')">Glues</div>
            <div class="tab-links" onclick="openTab(event, 'craft-materials')">Craft Materials</div>
        </div>

        <div id="chart-paper" class="tab-content"></div>
        <div id="glue" class="tab-content"></div>
        <div id="craft-materials" class="tab-content"></div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <div class="cart-items"></div>
        <p id="cart-total">Total: ₹0</p>
        <p id="total-with-fee">Total with Delivery: ₹0</p>
        <img id="qr-code" alt="QR Code">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div class="location-info" id="location-info">
            <button onclick="getLocation()">Share Location and Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
