<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tabs</title>
    <style>
        /* Your existing CSS rules */
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #00796b;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            font-size: 1.5em;
        }

        header p {
            font-size: 1em;
            margin-top: 5px;
            font-weight: 300;
            color: #e0f2f1;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            width: auto;
            box-sizing: border-box;
        }
        .product-item {
            background: #e0f2f1;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .product-item img {
            width: 150px;
            height: auto;
            max-height: 150px;
            object-fit: cover;
        }
        /* Tab styles */
        .tabs {
            margin-bottom: 20px;
        }
        .tab-links {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tab-links div {
            flex: 1;
            background-color: #00796b;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            box-sizing: border-box;
        }
        .tab-links div:hover {
            background-color: #004d40;
        }
        .tab-content {
            display: none;
        }
        /* Footer */
        footer {
            background-color: #00796b;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            position: relative;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #e0f2f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Midnight Stationery</h1>
        <p>Your last-minute stationery solution in Pune</p>
    </header>
    
    <div class="container">
        <h2>Our Products</h2>
        <div class="tabs">
            <div class="tab-links">
                <div onclick="openTab(event, 'chart-paper')">Chart Paper</div>
                <div onclick="openTab(event, 'glue')">Glues</div>
                <div onclick="openTab(event, 'craft-materials')">Craft Materials</div>
            </div>
        </div>

        <div id="chart-paper" class="tab-content product-list"></div>
        <div id="glue" class="tab-content product-list"></div>
        <div id="craft-materials" class="tab-content product-list"></div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <div class="cart-items"></div>
        <p id="cart-total">Total: ₹0</p>
        <p id="total-with-fee">Total with Delivery: ₹0</p>
        <img id="qr-code" style="display:none;" alt="QR Code">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="location-info"></div>
        <button onclick="getLocation()">Share Location and Cart</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Midnight Stationery. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
